<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsycheNet - AI Therapist</title>
    <link rel="stylesheet" href="style_ai_therapist.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Untitled-1.svg" alt="PsycheNet Logo" class="logo">
            <span class="team-name">PsycheNet</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="our-team.html">Our Team</a></li>
                <li><a href="login.html">Log in / Sign up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="chat">
            <div class="chat-container">
                <div class="pinned-message">
                    <p>Welcome to the AI Therapist! Type your messages below and get support.</p>
                </div>
                <div id="chat-box"></div>
                <div class="chat-input">
                    <textarea id="message-input" placeholder="Type your message..."></textarea>
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 PsycheNet. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="whatsapp-white-icon.png" alt="WhatsApp"></a>
                <a href="#"><img src="instagram-white-icon.webp" alt="Instagram"></a>
                <a href="#"><img src="facebook-app-round-white-icon.webp" alt="Facebook"></a>
            </div>
        </div>
    </footer>

    <script src="ai_therapist.js"></script>
</body>
</html>
